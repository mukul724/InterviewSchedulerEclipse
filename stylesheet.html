/* Isotope Animating
 * -------------------------- */

.controls {

}

    top: 0;
    left: 0;
    opacity: 0;

    -webkit-transition: all 0.2s ease;
    transition: all 0.2s ease;
}

    filter: alpha(opacity=50);
}

    width: 45px;
    height: 45px;
    text-align: center;
    background-color: #2c3e50;
    display: none;
    line-height: 45px;
    position: absolute;
    top: 50%;
    margin-top: -22px;
    font-size: 18px;
    color: #fff;
    display: block;
    border-radius: 2px;
}

.portfolio-item .portfolio-thumb .portfolio-zoom:hover, .portfolio-item .portfolio-thumb .portfolio-link:hover {
    background-color: #fdd922;
    color: #ffffff;
}

.portfolio-item .portfolio-thumb .portfolio-link {
    right: 0;
    margin-right: -45px;
    -webkit-transition: all 0.2s ease;
    transition: all 0.2s ease;
}

.portfolio-item .portfolio-thumb .portfolio-zoom {
    left: 0;
    margin-left: -45px;
    -webkit-transition: all 0.2s ease;
    transition: all 0.2s ease;
}

.portfolio-item:hover .portfolio-thumb .portfolio-zoom {
    display: block;
    left: 50%;
    margin-left: -48px;
}

.portfolio-item:hover .portfolio-thumb .portfolio-link {
    display: block;
    right: 50%;
    margin-right: -48px;
}

.portfolio-item .portfolio-details {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ecf0f1;
    border-top: 0;
    overflow: hidden;
}

    margin-top: 0;
    position: relative;
}
.portfolio-item .portfolio-details h5:before {
    content: "";
    width: 50px;
    height: 1px;
    background-color: #ecf0f1;
    display: block;
    position: absolute;
    bottom: -10px;
    left: 50%;
    margin-left: -25px;
}

    margin-top: 20px;
